<app-spinner *ngIf="loading$ | async"></app-spinner>

<section fxLayoutAlign="center">
  <mat-card>

    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)" >

      <mat-form-field >
        <mat-label>Ingrese su correo electrónico</mat-label>
        <input matInput type="email" name="email" ngModel required>
        <mat-error *ngIf="f.submitted && f.controls['email']?.invalid">
          Correo electrónico requerido
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Enviar enlace de restablecimiento</button>

    </form>

  </mat-card>
</section>
