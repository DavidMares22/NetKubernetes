<div class="files-upload">
    <div class="files-upload__header">
        <h3>Files uploading</h3>
    </div>

    <div class="files-upload__content">

        <div class="dropzone" appDropZone 
        (hovered)="toggleHover($event)"
        [class.dropzone__hovered]="isHovering"
        (dropped)="onDrop($event)">
            <div class="dropzone__label">Drop your files here</div>
            <div class="dropzone__file">
                <label for="" class="file">
                    <input type="text" class="file__input" 
                    [multiple]="data.multiple"
                    type="file"
                    (change)="onDropFile($event)"/>
                    <span class="file__label">seleccionar</span>
                </label>
            </div>
        </div>

        <div class="error" *ngIf="isError"> 
            Seleccione un archivo
        </div>

        
    </div>

    <div class="files-upload__footer"></div>
</div>
